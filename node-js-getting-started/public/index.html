    <title>Socket</title>

    <style>
        body{
            background: url('http://www.b17.ru/foto/uploaded/05bea41646d68b334d92fc5ba0d6ef1d.jpg') no-repeat;
        }
        div{
            width:60px;
            height:30px;
            background-color: red;
            position: relative;
            border-radius: 20px;
        }
        .red{
            top:150px;
            left:160px;
            transform: rotate(-30deg);
            cursor: pointer;
            background:transparent;
        }
        .blue{
            top:140px;
            left:400px;
            transform: rotate(38deg);
            cursor: pointer;
            background:transparent;
        }
        #log{
            width:100px;
            height:500px;
            background:transparent;
            top:343px;   
        }
    </style>
</head>
<body>
    <div class="red"></div>
    <div class="blue"></div>
    <div id="log"></div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
        function sok(arg){
            var socket = io();
            socket.on('connect', function() {
            //console.log('connected to server');
            socket.on('news', function (data) {
                document.getElementById('log').innerHTML += data+'</br>';
            });
            socket.emit('my other event', arg);
            });
        }

        $(document).ready(function(){

        $(".red").click(function() { 
          //jax('red');
            sok('красная');
            console.log('красная');
        });
        $(".blue").click(function() { 
          //jax('green');
            sok('синяя');
            console.log('синяя');
        });
        });
